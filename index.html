<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Estilos externos -->

    <title>Document</title>
</head>
<body>

    <div class="hero">
        <header class="menu">
            <nav class="menu-contenedor">
                <div class="menu-titulo">

                </div>
                <ul class="menu-lista" id="menuLista">
                    <li class="menu__item menu__item--active"><a href="#">Inicio</a></li>
                    <li class="menu__item"><a id = "btnAbrirModalInsertar">Registrar un control</a></li>
                    <li class="menu__item"><a id = "btnAbrirModalReportar">Reportes</a></li>
                </ul>
            </nav>
        </header>

        <section class="pagina-principal">
            <div class="principal-grilla">
                <div class="principal-imagen">
                    <img class="principal__imagen" src="./img/calendario.jpg" alt="">
                </div>

                <div class="principal-recordatorios">

                    <div class="principal-titulo">
                        <h1>Inicio</h1>
                    </div>

                    <div class="principal-informacion" id = "contenedorRecordatorios">

                    </div>

                </div>

                <div class="principal-botones">
                    <div class="boton-info">
                        <a href="pages/acerca_de.html">Agregar</a>
                    </div>
                </div>
            </div>

            <div id="targetModalInsertar" class="modal">
                <!-- Modal content -->
                <div class="modal-contenido">
                    <div class="modal-cabecera">
                        <span class="btn-cerrar-modal cerrar-modal-insertar">&times;</span>
                        <h2 class="modal__titulo">CONTROL</h2>
                        <p class="modal__descripcion"></p>
                    </div>

                    <div class="modal-cuerpo">

                        <div class="campo">
                            <div class="campo-titulo">
                                <label for="name">Pastillas/Medicamentos</label>
                            </div>
                            <div class="campo-texto">
                                <select id="campoMedicamentosCombobox" class="combobox">
                                    <option>Acetaminofen</option>
                                    <option>Ibuprofeno</option>
                                    <option>Atamel</option>
                                    <option>Teragripxd</option>
                                </select>
                            </div>
                        </div>  
                        <div class="campo">
                            <div class="campo-titulo">
                                <label for="name">Malestar/Enfermedad</label>
                            </div>
                            <div class="campo-texto">
                                <select id="campoMalestarCombobox" class="combobox">
                                    <option>Dolor de cabeza</option>
                                    <option>Malestar general</option>
                                    <option>Vomitos</option>
                                    <option>Nosexd</option>
                                </select>
                            </div>
                        </div>
                        <div class="campo">
                            <div class="campo-titulo">
                                <label for="name">Fecha de inicio</label>
                            </div>
                            <div class="campo-texto">
                                <input type="date" id="kilometraje" name="name" minlength="5" maxlength="15">
                            </div>
                        </div>

                        <div class="campo">
                            <div class="campo-titulo">
                                <label for="name">Recordar</label>
                            </div>
                            <div class="campo-texto">

                                <input type="checkbox" id="recordatorioDiario" name="name" minlength="5" maxlength="15">
                                <label for="recordatorio-diario" class = "recordatorio-diario">A diario</label> <br>
                                
                                <input type="checkbox" id="recordatorio8Horas" name="name" minlength="5" maxlength="15"> 
                                <label for="">Cada 8 horas</label><br>

                                <label for="">Personalizado</label>
                                <input type="text" id="recordatorioPersonalizado" name="name" minlength="5" maxlength="15">
                            </div>
                        </div>

                    </div>

                    <div class="modal-pie">
                        <button id="btnInsertarDatosModal">Guardar</button>
                    </div>
                </div>
            </div>

            <div id="targetModalReportar" class="modal">
                <!-- Modal content -->
                <div class="modal-contenido">
                    <div class="modal-cabecera">
                        <span class="btn-cerrar-modal cerrar-modal-reportar">&times;</span>
                        <h2 class="modal__titulo">Reportar</h2>
                        <p class="modal__descripcion">Selecciona la enfermedad o malestar que queires reportar al doctor:</p>
                    </div>

                    <div class="modal-cuerpo">

                        <div class="campo">
                            <div class="campo-titulo">
                                <label for="name">Malestar/Enfermedad</label>
                            </div>
                            <div class="campo-texto">
                                <select id="campoMalestarComboboxReportar" class="combobox">
                                    <option>Dolor de cabeza</option>
                                    <option>Malestar general</option>
                                    <option>Vomitos</option>
                                    <option>Nosexd</option>
                                </select>
                            </div>
                        </div>  

                        <div class="campo">
                            <div class="campo-titulo">
                                <label for="name">Malestar/Enfermedad</label>
                            </div>
                            <div class="campo-texto">
                                <textarea name="" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="modal-pie">
                        <button id="btnReportarDatosModal">Guardar</button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
